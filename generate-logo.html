<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lunotes Logo Generator</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: 'Inter', system-ui, sans-serif;
            background: #f3f4f6;
        }
        
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }
        
        .logo {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            border-radius: 128px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
            position: relative;
            overflow: hidden;
        }
        
        .logo::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: shine 3s ease-in-out infinite;
        }
        
        @keyframes shine {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(180deg); }
        }
        
        .icon {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
            z-index: 2;
        }
        
        .icon svg {
            width: 100%;
            height: 100%;
            fill: white;
            filter: drop-shadow(0 8px 16px rgba(0,0,0,0.2));
        }
        
        .text {
            color: white;
            font-size: 64px;
            font-weight: 900;
            letter-spacing: -2px;
            text-shadow: 0 4px 20px rgba(0,0,0,0.3);
            z-index: 2;
        }
        
        .tagline {
            color: rgba(255,255,255,0.9);
            font-size: 18px;
            font-weight: 600;
            margin-top: 8px;
            z-index: 2;
        }
        
        .logo-square {
            width: 512px;
            height: 512px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            border-radius: 64px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        
        .logo-horizontal {
            width: 800px;
            height: 300px;
            background: linear-gradient(135deg, #FBBF24 0%, #F59E0B 100%);
            border-radius: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 40px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.25);
        }
        
        .logo-horizontal .icon {
            width: 120px;
            height: 120px;
            margin: 0;
        }
        
        .logo-horizontal .text-container {
            display: flex;
            flex-direction: column;
        }
        
        .logo-horizontal .text {
            font-size: 72px;
            margin: 0;
        }
        
        .logo-horizontal .tagline {
            font-size: 20px;
            margin: 0;
        }
        
        .download-btn {
            background: #3B82F6;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            font-size: 16px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
            transition: all 0.2s;
        }
        
        .download-btn:hover {
            background: #2563EB;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(59, 130, 246, 0.4);
        }
        
        .label {
            font-size: 18px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <div>
            <div class="label">Logo Circular (512x512)</div>
            <div class="logo" id="logo-circular">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </div>
                <div class="text">LUNOTES</div>
                <div class="tagline">by Lunetix</div>
            </div>
            <button class="download-btn" onclick="downloadLogo('logo-circular', 'lunotes-logo-circular.jpg')">
                Download JPG
            </button>
        </div>
        
        <div>
            <div class="label">Logo Square (512x512)</div>
            <div class="logo-square" id="logo-square">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </div>
                <div class="text">LUNOTES</div>
                <div class="tagline">by Lunetix</div>
            </div>
            <button class="download-btn" onclick="downloadLogo('logo-square', 'lunotes-logo-square.jpg')">
                Download JPG
            </button>
        </div>
        
        <div>
            <div class="label">Logo Horizontal (800x300)</div>
            <div class="logo-horizontal" id="logo-horizontal">
                <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14.5 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V7.5L14.5 2z"></path>
                        <polyline points="14,2 14,8 20,8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10,9 9,9 8,9"></polyline>
                    </svg>
                </div>
                <div class="text-container">
                    <div class="text">LUNOTES</div>
                    <div class="tagline">by Lunetix</div>
                </div>
            </div>
            <button class="download-btn" onclick="downloadLogo('logo-horizontal', 'lunotes-logo-horizontal.jpg')">
                Download JPG
            </button>
        </div>
    </div>

    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script>
        function downloadLogo(elementId, filename) {
            const element = document.getElementById(elementId);
            
            html2canvas(element, {
                backgroundColor: null,
                scale: 2,
                useCORS: true,
                allowTaint: true
            }).then(canvas => {
                // Convert to JPG
                const link = document.createElement('a');
                link.download = filename;
                link.href = canvas.toDataURL('image/jpeg', 0.9);
                link.click();
            });
        }
    </script>
</body>
</html>
